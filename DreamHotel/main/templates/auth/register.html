<!DOCTYPE html>
{% load static %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Restaurant- Register</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css" integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="//cdn.jsdelivr.net/npm/alertifyjs@1.14.0/build/css/alertify.min.css"/>
    <link rel="stylesheet" href="{% static 'css/auth.css' %}">
</head>
<body>
    <div class="main">
    <div class="form-container">
        <h2 class="cross"><a href="{% url 'home' %}" style="color: white"><i class="fa-regular fa-circle-xmark"></a></i></h2>
        <p class="title">Register</p>
        <form class="form" method="POST" action="{% url 'register' %}">
            {% csrf_token %}
            <div class="d-flex gap-3">
                <div class="input-group">
                    <label for="username">First Name</label>
                    <input type="text" name="firstname" id="username" placeholder="">
                </div>
                <div class="input-group">
                    <label for="username">Last Name</label>
                    <input type="text" name="lastname" id="username" placeholder="">
                </div>
            </div>
            
            <div class="input-group">
                <label for="username">Email</label>
                <input type="email" name="email" id="username" placeholder="">
            </div>
            <div class="input-group">
                <label for="username">Username</label>
                <input type="text" name="username" id="username" placeholder="">
            </div>
            <div class="input-group">
                <label for="password">Password</label>
                <input type="password" name="password" id="password" placeholder="">
            </div>
            <div class="input-group">
                <label for="password">Confirm Password</label>
                <input type="password" name="password1" id="password" placeholder="">
            </div>
            <button class="sign">Sign Up</button>
        </form>
        
        <p class="signup">Already registered?
            <a rel="noopener noreferrer" href="{% url 'login' %}" class="">Sign In</a>
        </p>
    </div>
</div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script src="//cdn.jsdelivr.net/npm/alertifyjs@1.14.0/build/alertify.min.js"></script>
    {% if messages %}
        {% for message in messages %}
            
    <script>
        alertify.set('notifier','position', 'top-center');
        alertify.success('{{message}}');
    </script>
        {% endfor %}
          
        {% endif %}
</body>
</html>
