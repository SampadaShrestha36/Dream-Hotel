{% extends "base.html" %}
{% load static %}
{% block title %}
       Contact Us
{% endblock title %}
{% block contents %}

<div class="contact_section_2 mt-3 layout_padding">
    <div class="container-fluid " >
       <div class="row">
        <div class="col-lg-5 col-sm-12 col-md-12 my-3 mx-4" data-aos="fade-up" data-aos-duration="1000">
            <h2  class="text-center" style="font-family:'Dancing Script', cursive; color:rgb(112, 162, 36)">Drop us a Line</h2>
            <h5 class="text-center">Fill out this form to get in touch with us.</h5>
            <div style="align-items: center; display: flex; justify-content: center;">

            <form class="form" method="POST">
                {% csrf_token %}
                <div class="flex">
                    <label>
                        <input required=""  type="text" class="input" name="fname">
                        <span>first name</span>
                    </label>

                    <label>
                        <input required="" placeholder="" type="text" class="input" name="lname">
                        <span>last name</span>
                    </label>
                </div>  
                        
                <label>
                    <input required="" placeholder="" type="email" class="input" name="email">
                    <span>email</span>
                </label> 
                    
                <label>
                    <input required="" type="tel" placeholder="" class="input" name="number">
                    <span>contact number</span>
                </label>
                <label>
                    <textarea required="" rows="3" placeholder="" class="input01" name="message"></textarea>
                    <span>message</span>
                </label>
                
                <button class="fancy" type="submit">
                <span class="top-key"></span>
                <span class="text">submit</span>
                <span class="bottom-key-1"></span>
                <span class="bottom-key-2"></span>
                </button>
            </form>
                            
        </div>
        <div class="container-fluid" style="align-items: center; display: flex; justify-content: center;">
            <h2>
            <div class="icon_ho">

                <a class="icon" href="https://www.facebook.com/sampada.shrestha.313" target="_blank"><i class="fa-brands fa-facebook"></i></a>
                <a class="icon" href="https://www.instagram.com/sampada_shrestha/" target="_blank"><i class="fa-brands fa-instagram"></i></a>
                <a class="icon" href="https://www.tiktok.com/explore" target="_blank"><i class="fa-brands fa-tiktok"></i></a>
             </div>
            </h2>
    </div>
        </div>
          <div class="col-lg-6 col-sm-12 col-md-12 my-3 location">
             <div class="mx-5 map-responsive" data-aos="fade-up" data-aos-duration="1000">
                <h2  class="text-center" style="font-family:'Dancing Script', cursive; color:rgb(112, 162, 36)">Our<br> Location </h2>

                <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3539.9907294666095!2d83.28120037524492!3d27.469547976319717!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x3996949008c3a3a5%3A0xa9be407c48e3da6f!2sMayadevi%20Temple%20Rd%201%2C%20Lumbini%20Sanskritik%2032900!5e0!3m2!1sen!2snp!4v1729862202149!5m2!1sen!2snp" width="600" height="450" style="border:0;" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade"
                width="100%" height="620px"
                allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade" ></iframe>

                
             </div>
          </div>
       </div>
    </div>
 </div>

 {% endblock contents %}
