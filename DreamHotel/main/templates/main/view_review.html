{% extends "base.html" %}
{% load static %}
{% block title %}
       Rooms 
{% endblock title %}
{% block contents %}
    <style>
        .body {
            background-color: #f2f2f2;
        }
        label {
            color: #1b5e20;
            font-weight: bold;
        }
        select, textarea {
            border: 1px solid #1b5e20;
            border-radius: 5px;
            padding: 10px;
        }
        button {
            background-color: #1b5e20;
            color: white;
            border: none;
            border-radius: 5px;
            padding: 10px 20px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }
        button:hover {
            background-color: #2e7d32;
        }
    </style>

    <div class="container mt-5" style="padding: 50px;
    background-color: white;
    border-radius: 10px;
    box-shadow: 0 0 20px rgba(0, 0, 0, 0.1);">
        <h1 style="color: #1b5e20;
            margin-bottom: 30px;"> Review for {{ booking.room.title }}</h1>

       <div class="container">
           
           <div class="container">
               <div class="card-body">
                   <h5 class="">Rating: {{ review.rating }}/5</h5>
                   <p class="">{{ review.comment }}</p>
                   <p class="text-muted">Reviewed on: {{ review.review_date }}</p>
               </div>
           </div>
           <a href="{% url 'user_information' %}" class="btn aboutbtn mt-3">Go Back</a>
       </div>
    </div>
    
    {% endblock contents %}
